<!DOCTYPE html>
<html>
<head>
    <title>Copy text with Alt-Click</title>
    <meta charset="UTF-8">
</head>
<body>
<div style="font-size:large">
    <span id="meta_key_label"></span>
    <select id="meta_key">
       <option value="Alt">Alt + Click</option>
       <option value="Ctrl">Ctrl + Click</option>
       <option value="Shift">Shift + Click</option>
       <option value="CapsLock">CapsLock + Click</option>
    </select>
</div>
<div>&nbsp;</div>
<div style="font-size:large">
    <input type="checkbox" id="debug" name="debug">
    <label for="debug">Debug Mode (Outputs to console)</label>
</div>
<script src="options.js"></script>
</body>
</html>
